<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="box">
      <span class="label">CPU (%)</span>
      <span id="cpu"></span>
    </div>
    <div class="box">
      <span class="label">Free Memory (%)</span>
      <span id="mem"></span>
    </div>
    <div class="box">
      <span class="label">Total Memory (GB)</span>
      <span id="total-mem"></span>
    </div>
    <div class="box">
      <span class="label">Platform</span>
      <span id="platform"></span>
    </div>

    <script>
      // Using the exposed window.electron API from preload.js
      window.electron.on('cpu', (data) => {
        console.log('CPU % ' + data);
        document.getElementById('cpu').innerText = data.toFixed(2);
      });

      window.electron.on('mem', (data) => {
        console.log('Memory % ' + data);
        document.getElementById('mem').innerText = data.toFixed(3);
      });

      window.electron.on('total-mem', (data) => {
        console.log('Total Memory GB ' + data);
        document.getElementById('total-mem').innerText = data.toFixed(2);
      });

      window.electron.on('platform', (data) => {
        console.log('Platform ' + data);
        document.getElementById('platform').innerText = data;
      });

    </script>
  </body>
</html>
